<!DOCTYPE html>
<html>
<head>
    <title>Traffic Lights Example</title>
</head>
<body>
    <h2>What is JavaScript?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    
    <h3>Traffic Lights</h3>

    <!-- Yeşil ışık butonu -->
    <button onclick="document.getElementById('trafficLight').src='green_light.gif'">Green Light</button>
    
    <!-- Kırmızı ışık butonu -->
    <button onclick="document.getElementById('trafficLight').src='red-light.gif'">Red Light</button>
    
    <!-- Trafik ışığı resmi -->
    <img id="trafficLight" src="red-light.gif" style="width:100px">
    
</body>
</html>
