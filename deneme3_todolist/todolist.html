<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src="images/card-checklist.svg" alt="Checklist Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" class="input" placeholder="Add your tasks">
                <button class="button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    
    <script src="todolist.js"></script>
</body>
</html>
